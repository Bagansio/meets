<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container" id="wrapper">
        <form class="row section frm" id="text">
            <input type="text" id="calculator_screen">
        </form>
        <div class="row section">
            <div class="col-md-9 num-cont">
                <div class="row">
                    <div class="col"><button type="button" id="btn7" class="btn btn-number col-12">7</button></div>
                    <div class="col"><button type="button" id="btn8" class="btn btn-number col-12">8</button></div>
                    <div class="col"><button type="button" id="btn9" class="btn btn-number col-12">9</button> </div> 
                </div>
                <div class="row">
                    <div class="col"><button type="button" id="btn4" class="btn btn-number col-12">4</button></div>
                    <div class="col"><button type="button" id="btn5" class="btn btn-number col-12">5</button></div>
                    <div class="col"><button type="button" id="btn6" class="btn btn-number col-12">6</button> </div> 
                </div>
                <div class="row">
                    <div class="col"><button type="button" id="btn1" class="btn btn-number col-12">1</button></div>
                    <div class="col"><button type="button" id="btn2" class="btn btn-number col-12">2</button></div>
                    <div class="col"><button type="button" id="btn3" class="btn btn-number col-12">3</button> </div> 
                </div>
                <div class="row">
                    <div class="col op-cont"><button type="button" id="btn." class="btn btn-op col-12">.</button></div>
                    <div class="col"><button type="button" id="btn0" class="btn btn-number col-12">0</button></div>
                    <div class="col  op-cont"><button type="button" id="btn-supr" class="btn btn-op col-12">Supr</button> </div> 
                </div>
            </div>
            <div class="col-md-3 section op-cont">

                <div class="row"> 
                    <div class="col"><button type="button" id="btn*" class="btn btn-op col-12">*</button></div>
                    <div class="col"><button type="button" id="btn/" class="btn btn-op col-12">/</button></div>
                </div>
                <div class="row"> 
                    <div class="col"><button type="button" id="btn+" class="btn btn-op col-12">+</button></div>
                    <div class="col"><button type="button" id="btn-" class="btn btn-op col-12">-</button></div>
                </div>
                <div class="row"><button type="button" id="btnc" class="btn btn-op">C</button></div>
                <div class="row"><button type="button" id="btn_result" class="btn btn-success">=</button></div>
               
                
                
            </div>
        </div> 
    </div>
    <script src="./app.js"></script>
</body>
</html>
